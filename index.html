<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exploring Chart.js</title>
    <script type="text/javascript">
        function codeAddress() {
            dataAvgGas = {{chartData}};
            dataAvgWaitTime = {{chartDataAvgWaitTime}};
            labelsBlkNum ={{labelsData}};
            renderChart(dataAvgGas, dataAvgWaitTime, labelsBlkNum);
        }


        function renderChart(dataAvgGas, dataAvgWaitTime, labelsBlkNum) {
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labelsBlkNum,
                    datasets: [{
                        label: 'Average Gas Price',
                        data: dataAvgGas,
                    }]
                },
            });

            var ctxAvgWaitTime = document.getElementById("myChartWaitTime").getContext('2d');
            var myChartAvgWaitTime = new Chart(ctxAvgWaitTime, {
                type: 'line',
                data: {
                    labels: labelsBlkNum,
                    datasets: [{
                        label: 'Average Wait Time',
                        data: dataAvgWaitTime,
                    }]
                },
            });
        }
        
        </script>
</head>
<style>
    .container {
        width: 50%;
        height: 50%;
    }
</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<body onload="codeAddress();">
    <!--<button id="renderBtn2">        Render    </button>-->
    <div class="container">
        <canvas id="myChart"></canvas>
        <canvas id="myChartWaitTime"></canvas>

    </div>

</body>

</html>
